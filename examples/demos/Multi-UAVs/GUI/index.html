<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
    </head>
    <body class="noselect" style="background-color:white;">

        <div id="content" class="content">
            <img src="3d-wireframe-hologram-landscape-blue.png" style="width:100%;margin-top:200px;">
            <div id="drones">
                <img id="blue_drone" src="drone-blue.png" style="left:100px;top:400px;width:60px;position:absolute;z-index:1;transition-duration:250ms;">
                <img id="yellow_drone" src="drone-yellow.png" style="left:200px;top:400px;width:60px;position:absolute;z-index:1;transition-duration:250ms;">
                <img id="green_drone" src="drone-green.png" style="left:300px;top:400px;width:60px;position:absolute;z-index:1;transition-duration:250ms;">
                <img id="red_drone" src="drone-red.png" style="left:600px;top:400px;width:60px;position:absolute;z-index:1;transition-duration:250ms;">
                <img id="pink_drone" src="drone-pink.png" style="left:1100px;top:400px;width:60px;position:absolute;z-index:1;transition-duration:250ms;">
            </div>
        </div>

        <script type="text/javascript" src="lib/d3.js"></script>
        <script type="text/javascript" src="lib/require.js" data-main="js/index.js"></script>
    </body>
</html>
